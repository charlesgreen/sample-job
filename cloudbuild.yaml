steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/$_IMAGE:$SHORT_SHA', '.']
  timeout: 500s
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/$_IMAGE:$SHORT_SHA']
- name: gcr.io/cloud-builders/gcloud
  entrypoint: 'bash'
  args: [ '-c', 'gcloud  beta secrets versions access latest --secret=env-repo-ssh-key > /root/.ssh/id_github' ]
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Set up git with key and domain
- name: 'gcr.io/cloud-builders/git'
  entrypoint: 'bash'
  args:
  - '-c'
  - |
    chmod 600 /root/.ssh/id_github
    cat <<EOF >/root/.ssh/config
    Hostname github.com
    IdentityFile /root/.ssh/id_github
    EOF
    ssh-keyscan -t rsa github.com > /root/.ssh/known_hosts
  volumes:
  - name: 'ssh'
    path: /root/.ssh

# Connect to the repository
- name: 'gcr.io/cloud-builders/git'
  args:
  - clone
  - --recurse-submodules
  - git@github.com:simplycubed/sample-service-env.git 
  volumes:
  - name: 'ssh'
    path: /root/.ssh
- id: generate_manifest
  name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
     sed -i '0,/^\([[:space:]]*image: *\).*/s//\gcr.io\/$PROJECT_ID\/$_IMAGE:$SHORT_SHA/' sample-service-env/$REPO_NAME/deployment.yaml
     cat sample-service-env/$REPO_NAME/deployment.yaml 
# Connect to the repository
- name: 'gcr.io/cloud-builders/git'
  entrypoint: /bin/bash
  args:
   - '-c'
   - |
       cd sample-service-env
       git config --global user.email "cloudbuild@google.com"
       git config --global user.name "Cloudbuild"
       git add .
       git commit -m "Update manifest"
       git push
  volumes:
  - name: 'ssh'
    path: /root/.ssh
substitutions:
    _IMAGE: sample-service
  
